    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;

            height: 500px;
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
